<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>로그인 페이지</title>
        <link rel="stylesheet" href="loginpage.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> -->
    </head>
    
    <body>
        
        <main class = "main-login-page">
            <h1 class = "login-header">LOGIN</h1>
            <!-- <img class = "animate__animated animate__bounce sjlogo firstlogo" id = "sjhslogo1"src="sejong_highschool_logo.jpg" >   -->
            <!-- <img class = "sjlogo secondlogo" id = "sjhslogo2"src="sejong_highschool_logo.jpg" > -->
            <div class="user-admin">
                <span class = "user-login" id="usertextclicker">USER</span><span class = "admin-login" id = "admintextclicker">ADMIN</span>
            </div>

            <form action = "주소" method="post">
                <!--ID넣는 곳-->
                <div class = "blocks user-id">
                    <input type="text" placeholder="Username" name="UserID" class="input" id = "useridjs">
                </div>
                <div class = "blocks admin-id">
                    <input type="text" placeholder="Adminname" name="AdminID" class="input" id = "adminidjs">
                </div>
                <!--비번 넣는 곳-->
                <div class = "blocks">
                    <input type="password" placeholder="Password" name="password" class="input pw" id="user-password">
                </div>
                <!--LOGIN버튼-->
                <input type="submit" value="Login" class="login-button">
            </form>
            <script src = "main.js"></script>
        </main>
    </body>
</html>
